<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>RGP-creature</title>
</head>
<body>
    <nav>FreeCodeCamp</nav>
    <h1>RGP Creature Search app</h1>
    <main id="main">
        <section id="search-container">
            <div>
            <p>Search for creature name or ID</p>
            <div class="input-div">
            <input type="text" placeholder="Enter name or ID" id ='search-input' required/>
            <button type='submit' id="search-button">Search</button>
            </div>
            </div>
        </section>
        <section id="details-container">
            <div id="details">
                <div id="name-info">
                    <h3 id="creature-name">
                    </h3>
                    <span id='creature-id'></span>
                </div>
                 <div id='height-weight'> 
                     <p  id="weight"></p>
                     <p id="height"></p>
                 </div>
                 <div id="types">
                    <!-- <button id="btn1">type1</button>
                    <button id="btn2">type2</button> -->
                 </div>
            </div>
        </section>

        <section id="results-container">
            <div id="stats">
             <table>       
                 <caption id='special-name'></caption>
                 <caption class='special-description' id="special-description"> </caption>
                 <tr class="rows">
                  <th colspan="2">Base</th>
                  <th>Stats</th>
                </tr>
                <tr class="rows">
                  <th colspan="2" id="hp">HP</th>
                  <td id="attack-data" class="base-data"></td>
                  
              </tr>
                <tr class="rows">
                  <th colspan="2" id="attack">Attack</th>
                  <td id="attack-data" class="base-data"></td>
                  
              </tr>
              <tr class="rows">
                  <th colspan="2" id="defense">Defence</th>
                  <td id="defense-data" class="base-data" colspan=""></td> 
              </tr>
              <tr class="rows">
                  <th colspan="2" id="special-attack">Sp.Attack</th>
                  <td id="sp-attack-data" class="base-data" colspan=""></td> 
              </tr>
              <tr class="rows">
                  <th colspan="2" id="special-defense">Sp.Defence</th>
                  <td id="sp-defense-data" class="base-data" colspan=""></td> 
              </tr>
              <tr class="rows">
                  <th colspan="2" id="speed">Speed</th>
                  <td id="speed-data" class="base-data" colspan=""></td> 
              </tr>

                </table>
            </div>
        </section>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
